<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BookList</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">


		<section class="left-section">
			<div class="book-list__like">
				<h2>Список любимых книг</h2>
				<div class="book-list__items-like">
					<div data-id="" class="book-list__item none" draggable="true">
						<div class="book-list__title"></div>
						<div class="book-list__control">

							<input type="button" data-id="" value="Ред." data-edit class="book-list__redaction">
							<input type="button" data-id="" value="Прочитал" data-complite class="book-list__complite">
							<input type="button" data-id="" value="Читать" data-read class="book-list__read">
							<input type="button" data-id="" value="x" data-delte class="book-list__del">
						</div>
					</div>
				</div>

				<div class="items-like__drop-zoneLike">Drop Zone</div>
			</div>
			<div class="book-list">
				<h2>Список книг</h2>
				<div class="book-list__items">

				</div>
				<div class="items__drop-zoneDislike">Drop Zone</div>
			</div>

			<div class="add-books">
				<h2>Добавить книгу</h2>
				<form method="post" enctype="multipart/form-data">
					<p><input id="check_sam" type="radio" name="file" value='1' />Написать самому</p>
					<p><input id="check_down" type="radio" name="file" checked value='2' />Загрузить из файла</p>
				</form>


				<form id="download-file" method="post" enctype="multipart/form-data">
					<input id="file" type="file" multiple /><br />
					<input type="submit" value="Загрузить" name="submit" />
				</form>


				<form style="display:none" id="download-write" method="post" enctype="multipart/form-data">
					<input placeholder="Название книги" id="book-name" type="text">

					<textarea placeholder="Текст книги" wrap="soft" name="textarea" id="book-text"></textarea><br />

					<input id="push-write" type="submit" value="Опубликовать" />
				</form>
			</div>

		</section>


		<section class="rigth-section">
			<form class='book-reading__form none'>
				<p><span></span><br />
					<textarea readonly="readonly" name="textarea" id="book-reading"></textarea>
				</p>
				<input type="button" data-id="" value="Сохранить" data-save id='book-reading__btn'>
			</form>
		</section>


	</div>
	<script src="./app/main.js"></script>
</body>

</html>
