<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>
		weather</title>
</head>

<body>
	<div class="container">
		<select class="city" id="city">
		</select>

		<div class="weather">
			<div class="weather__item">
				<div class="weather__city"></div>
				<div class="line"></div>
				<div class="weather__temp"></div>
				<div class="weather__description"></div>
				<div class="weather__feels-like"></div>
				<div class="weather__wind"></div>
				<img class="arrow" src="s.png" alt="">
				<div class="line"></div>
				<p class="features"></p>
			</div>
		</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
